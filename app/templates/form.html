<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .center {
            text-align: center;
        }

        .center-img {
          display: block;
          margin-left: auto;
          margin-right: auto;
          width: 50%;
          margin-top: 50px;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>pokemon</title>
</head>

<body>
    <h2>
        Find Similar Pokemons
    </h2>

    <p>Welcome to the <b>pokemon recommendation system</b>! </p>

    <img src="{{url_for('static', filename='pokemon_show.png')}}"
         alt="Pokemon picture" height="520" class="center-img">

    <p style="margin-top: 50px;"> Type your favorite pokemon below and the system will suggest the 10 most similar pokemons to you.</p>

    <div class="center">
        <form action="/" method=post>
          <dl>
            <input class="form-control form-control-lg" type="text" name='pokemon_name' placeholder="Pokemon Name">
            <input type=submit value="Search" class="btn btn-primary">
          </dl>
        </form>
    </div>
</body>
